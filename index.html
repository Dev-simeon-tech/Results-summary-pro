<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<link rel="shortcut icon" href="images/favicon-32x32.png" type="image/png">
    <title>Results.io</title>
</head>
<body>
    <main>
        <div class="main-1">
            <div>
                <h3>Your Results</h3>
            </div>
            <div class="main-circle">
                <h1>
                    76
                </h1>
                <p>of 100</p>
            </div>
            <div>
                <h1>Great</h1>
            </div>
            <div>
                <p class="text-align">You scored higher than 65% of people who have taken this test.</p>
            </div>
        </div>
        <div class="main-2">
            <div>
                <h2>Summary</h2>
            </div>
            <div class="summary-cont">
                <div class="records | red">
                    <div class="records-flex">
                        <div>
                            <img src="images/icon-reaction.svg" alt=" a reaction icon">
                        </div>
                        <div>
                            <p>Reaction</p>
                        </div>
                    </div>
                    <br>
                    <div>
                        <p>80 <span class="text-spec">/100</span></p>
                    </div>
                </div>
                <div class="records | orange">
                    <div class="records-flex">
                        <div>
                            <img src="images/icon-memory.svg" alt="a brain icon">
                        </div>
                        <div>
                            <p>Memory</p>
                        </div>
                    </div>
                    <br>
                    <div>
                        <p>92 <span class="text-spec">/100</span></p>
                    </div>
                </div>
                <div class="records | green">
                    <div class="records-flex">
                        <div>

                            <img src="images/icon-verbal.svg" alt=" a verbal icon">
                        </div>
                        <div>
                            <p>Verbal</p>
                        </div>
                    </div>
                    <br>
                    <div class="adjust">
                        <p>61<span class="text-spec">/100</span></p>
                    </div>
                </div>
                <div class="records | blue">
                    <div class="records-flex">
                        <div>
                            <img src="images/icon-visual.svg" alt="a eye icon">
                        </div>
                        <div>
                            <p>Visual</p>
                        </div>
                    </div>
                    <br>
                    <div class="adjust">
                        <p>72 <span class="text-spec">/100</span></p>
                    </div>
                </div>
            </div>
            <div>
                <button>Continue</button>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
